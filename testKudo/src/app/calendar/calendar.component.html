<h1>Received
</h1>
<table class="table">
  <thead>
    <th scope="col">From</th>
    <th scope="col">To</th>
    <th scope="col">Value</th>
    <th scope="col">Message</th>
  </thead>
  <tbody>
    <tr *ngFor="let event of records">
      <td>{{event.from}}</td>
      <td>{{event.to}}</td>
      <td>{{event.value }}</td>
      <td>{{event.message }}</td>
    </tr>
  </tbody>
</table>
