<h1>Received
</h1>
<table class="table">
  <thead>
    <th scope="col">From</th>
    <th scope="col">To</th>
    <th scope="col">Value</th>
    <th scope="col">Message</th>
  </thead>
  <tbody>
    <tr *ngFor="let kudo of kudos">
      <td>{{kudo.from}}</td>
      <td>{{kudo.to}}</td>
      <td>{{kudo.value }}</td>
      <td>{{kudo.message}}</td>
    </tr>
  </tbody>
</table>
