<div class="form-group">
  <label>To</label>
  <input class="form-control" name="username" [(ngModel)]="to" />
  <p>{{to}}</p>
</div>
<div class="form-group">
  <label>Message</label>
  <input class="form-control"  name="message" [(ngModel)]="message" />
  <p>{{message}}</p>
</div>

<div class="form-group">
  <label for="power">Value</label>
  <select class="form-control" id="power" required>
    <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
  </select>
</div>

<div class="form-group">
  <button class="btn btn-default" (click)="sendKudos(user)">Отправить</button>
</div>
