<div class="form-group">
  <label>From</label>
  <input class="form-control" name="username" [(ngModel)]="from" />
  <p>{{from}}</p>
</div>
<div class="form-group">
  <label>Message</label>
  <input class="form-control" type="number" name="age" [(ngModel)]="message" />
  <p>{{message}}</p>
</div>
<div class="form-group">
  <button class="btn btn-default" (click)="sendKudos(user)">Отправить</button>
</div>
